  <!DOCTYPE html>
<hmtl>
	<head>
		<meta  charset="utf-8">
		<title> Dungeon Mapper</title>
		<!-- This is a stylesheet that includes the font you should use -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
		<!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
		<link rel="stylesheet" href="style.css" type="text/css">

		<script src = "index2.js" defer></script>
	</head>
	<body>
		<header>
			<a href="/"><h1 class="site-title"><i class="fa fa-map-o"></i> Dungeon Mapper</h1></a>

			<nav class="navbar">
				<ul class="navlist">
					<li class="navitem navlink active"><a href="/">Home</a></li>
					<li class="navitem navlink"><a href="/environments">Environments</a></li>
					<li class="navitem  navbar-search">
						<input type="text" id="navbar-search-input" placeholder="Search...">
						<button type="button" id="navbar-search-button"><i class="fa fa-search"></i></button>
					</li>
				</ul>
			</nav>
		</header>

		<main class="container">

		<div id="container-div" class="container-div">

		<article class="map">

		<div class="icon">

		<i class="fa fa-map"></i>

		</div>

		<div class="content">

		<p class="text">

		Sitting in web dev... This class is so awesome!

		</p>

		<p class="attribution">

		<a href="#">CSMajor2017</a>

		</p>

		</div>

		</article>

		</main>

		<button type="button" id="create-button"><i class="fa fa-map"onclick="createMap();"></i></button>

		<div id="modal-backdrop" class="hidden"></div>

		<div id="create-modal" class="hidden">

		<div class="modal-dialog">

		<div class="modal-header">

		<h3>Create a Map</h3>

		<button type="button" class="modal-close-button" onclick="CloseModal()">&times;</button>

		</div>

		<div class="modal-body">

		<div class="input-element">

		<label for="text-input"> text</label>

		<textarea id="text-input"></textarea>

		</div>

		<div class="input-element">

		<label for="attribution-input">Map name</label>

		<input type="text" id="attribution-input">

		</div>

		</div>

		<div class="modal-footer">

		<button type="button" class="modal-cancel-button" onclick="CloseModal()">Cancel</button>

		<button type="button" class="modal-accept-button" onclick="createMap()">Create a Map </button>

		</div>

		</div>

		</div>

		</body>

		</html>
